apiVersion: v1
kind: Pod
metadata:
  labels:
    app: clickhouse
  name: clickhouse
  namespace: olfyi-0001
spec:
  containers:
  - image: clickhouse/clickhouse-server:24.1.6.52-alpine
    name: clickhouse
    ports:
    - containerPort: 8123
      name: http
    - containerPort: 9000
      name: clickhouse
    - containerPort: 9005
      name: postgres
    volumeMounts:
    - mountPath: /var/lib/clickhouse
      name: pvc
    - mountPath: /etc/clickhouse-server
      name: config
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-2nm9b
      readOnly: true
  serviceAccountName: default
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - name: pvc
    persistentVolumeClaim:
      claimName: clickhouse-data
  - name: config
    secret:
      items:
      - key: config
        path: config.xml
      - key: users
        path: users.xml
      secretName: clickhouse-config
  - name: kube-api-access-2nm9b
    projected:
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              fieldPath: metadata.namespace
            path: namespace
